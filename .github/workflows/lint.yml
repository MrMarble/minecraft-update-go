name: Lint

on:
  push:
    branches:
      - master
    paths:
      - "**.go"
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  golangci:
    strategy:
      matrix:
        go-version: [1.14.x, 1.16.x]
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
        with:
          version: v1.29

  tests:
    needs: golangci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: arduino/setup-task@v1
      - run: task test

  release:
    needs: golangci
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: go-semantic-release
        uses: go-semantic-release/action@v1.12.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
